<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Theme</title>
    <style>
        body {
            background-color: pink;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }

        .message-1, .message-2 {
            margin-top: 20px;
            font-size: 2rem;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .text-content {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container {
            width: 50%;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }

        #image-1, #image-2, #image-3, #image-4 {
            width: 100%;
            display: block;
        }

        #image-2, #image-3, #image-4 {
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        button {
            background-color: white;
            color: pink;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: translateY(-5px);
        }

        #no-button:hover ~ .image-container #image-1 {
            display: none;
        }

        #no-button:hover ~ .image-container #image-2 {
            display: block;
        }

        #yes-button:hover ~ .image-container #image-2 {
            display: none;
        }

        #yes-button:hover ~ .image-container #image-3 {
            display: block;
        }

        #confirm-button:hover ~ .image-container #image-4 {
            display: block;
        }

        .date-container {
            display: none;
            margin-top: 100px;
            animation: fadeIn 1s ease-in-out;
        }

        #confirm-button {
            background-color: pink;
            color: white;
            margin-top: 20px;
        }

        #confirm-message {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        .pdf-container {
            display: none;
            margin-top: 100px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-container">
            <div class="message-1">Welcome to our website!</div>
            <div class="message-2">Hiiiii Meri Jaaaanuuuuu❤️❤️❤️</div>
        </div>
        <div class="content-container">
            <div class="text-content">
                <h1>Would you like to go on a movie  date with mee??</h1>
                <p>I have prepared some exciting plans for you.</p>
            </div>
            <div class="image-container">
                <img src="image1.gif" alt="Image 1" id="image-1">
                <img src="image2.gif" alt="Image 2" id="image-2">
                <img src="image3.gif" alt="Image 3" id="image-3">
                <img src="image3.gif" alt="Image 4" id="image-4">
            </div>
            <div class="button-container">
                <button id="no-button" >No</button>
                <button id="yes-button" >Yes</button>
            </div>
        </div>
        <div class="date-container">
            <h2>Please select a movie</h2>
            <select id="movie-selector">
                <option value="Fault in our stars">Fault in our stars</option>
                <option value="Dear John (2010)">Dear John (2010)</option>
                <option value="The Notebook (2004)">The Notebook (2004)</option>
                <option value="The Last Song (2010)">The Last Song (2010)</option>
                <option value="Step Up (2006)">Step Up (2006)</option>
                <option value="One Day (2011)">One Day (2011)</option>
                <option value="Life as We Know It (2010)">Life as We Know It (2010)</option>
                <option value="When in Rome (2010)">When in Rome (2010)</option>
                <option value="Friends with Benefits (2011)">Friends with Benefits (2011)</option>
                <option value="Dirty Dancing (1987)">Dirty Dancing (1987)</option>
                <option value="Trouble in Paradise (1932)">Trouble in Paradise (1932)</option>
                <option value="Dilwale Dulhania Le Jayenge (1995)">Dilwale Dulhania Le Jayenge (1995)</option>
                <option value="Guide (1965)">Guide (1965)</option>
                <option value="Maine Pyar Kiya (1989)">Maine Pyar Kiya (1989)</option>
                <option value="Mughal-E-Azam (1960)">Mughal-E-Azam (1960)</option>
                <option value="Rehna Hai Tere Dil Mein (2001)">Rehna Hai Tere Dil Mein (2001)</option>
                <option value="Band Baaja Baarat">Band Baaja Baarat</option>
                <option value="Barfi">Barfi</option>
                <option value="Dev D">Dev D</option>
                <option value="Devdas (2002)">Devdas (2002)</option>
                <option value="Kabhi Kabhie (1976)">Kabhi Kabhie (1976)</option>

                <!-- Add more movie options here -->
            </select>
            <button id="confirm-button">Confirm</button>
        </div>
        <div class="confirmation-container">
            <p id="confirm-message"></p>
        </div>
        <div class="pdf-container">
            <embed src="your-date-plans.pdf" type="application/pdf" width="100%" height="600px">
        </div>
    </div>
    <script>
        let noCount = 0;
document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
        document.querySelector(".message-1").style.opacity = "0";
        setTimeout(() => {
            document.querySelector(".message-1").style.display = "none";
            document.querySelector(".message-2").style.opacity = "1";
        }, 500);
    }, 500);

    const noButton = document.getElementById("no-button");
    const yesButton = document.getElementById("yes-button");
    const image1 = document.getElementById("image-1");
    const image2 = document.getElementById("image-2");
    const image3 = document.getElementById("image-3");
    const image4 = document.getElementById("image-4");
    const dateContainer = document.querySelector(".date-container");
    const confirmationContainer = document.querySelector(".confirmation-container");
    const confirmButton = document.getElementById("confirm-button");
    const pdfContainer = document.querySelector(".pdf-container");
    const confirmMessage = document.getElementById("confirm-message");

    const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    noButton.addEventListener("mouseover", () => {
        image1.style.display = "none";
        image2.style.display = "none";
        image3.style.display = "block";
        image4.style.display = "none";
    });

    yesButton.addEventListener("mouseover", () => {
        image1.style.display = "none";
        image2.style.display = "block";
        image3.style.display = "none";
        image4.style.display = "none";
    });

    yesButton.addEventListener("click", () => {
        document.querySelector(".message-container").style.display = "none";
        document.querySelector(".content-container").style.display = "none";
        dateContainer.style.display = "flex";
    });

    noButton.addEventListener("click", () => {
        noCount++;
        const phrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;("
        ];
        noButton.textContent = phrases[Math.min(noCount, phrases.length - 1)];

        // Move the "No" button to a random location within the viewport
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;
        const viewportWidth = window.innerWidth || document.documentElement.clientWidth;
        const viewportHeight = window.innerHeight || document.documentElement.clientHeight;
        const maxButtonX = viewportWidth - buttonWidth;
        const maxButtonY = viewportHeight - buttonHeight;
        const randomX = Math.floor(Math.random() * maxButtonX);
        const randomY = Math.floor(Math.random() * maxButtonY);
        noButton.style.position = "absolute";
        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;

        // Increase the size of the "Yes" button
        yesButton.style.fontSize = `${16 + 10 * noCount}px`;
    });

    confirmButton.addEventListener("click", () => {
        const selectedMovie = document.getElementById("movie-selector").value;
        confirmMessage.textContent = `You have selected "${selectedMovie}" as your movie. Enjoy your date!`;
        confirmMessage.style.display = "block";
    });
});





    </script>
</body>
</html>
